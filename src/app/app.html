<ion-menu [class]="selectedTheme" id="myMenu" [content]="content" [swipeEnabled]="false">
  <ion-content id="contentAnimation" menuToggle>
    <ion-list>
      <ion-navbar>
        <ion-grid class="gridMenu">
            <ion-col col-12>
              <img src="https://bankwatch.org/wp-content/uploads/2018/03/Portrait_Placeholder.png" class="custom-avatar" />
              <h5 ngClass="usernameMenu">Username</h5>
            </ion-col>
        </ion-grid>
      </ion-navbar>
      <ion-item class="menuBuitenkant" >
        <button class="menuScherm" detail-none ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" >
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <span class="menu-titles" >
          {{p.title}}
        </span>
        </button>
      </ion-item>
      <ion-footer class="footerMenu">
        <ion-toolbar >
          <div class="versienummer"><b>Â©NewsAge</b> V3.4.8</div>
        </ion-toolbar>
      </ion-footer>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [class]="selectedTheme" #content swipeBackEnabled="false"></ion-nav>
