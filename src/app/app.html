<ion-menu id="myMenu" [content]="content" type="overlay" [content]="content" [swipeEnabled]="false">
    <ion-content id="contentAnimation" menuToggle class="animated slideInUp">
    <ion-list>
        <ion-item>
          <button detail-none ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              {{p.title}}
          </button>
        </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [class]="selectedTheme" #content swipeBackEnabled="false"></ion-nav>
