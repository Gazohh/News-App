<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="loginFoto">
                    <div class="form-title"
                         style="background-image: url(http://gazoh.net/images/axa-studios-media-agency-arnhem-maibanner.jpg)">
                        <ion-title class="form-title1">Registreer</ion-title>
                        <div class="row">
                            <button ion-button class="homeButton" (click)="terug()">Home</button>
                            <button ion-button class="registerButton" style="background-color: rgba(79, 0, 11, 0.78) !important">Registreer</button>
                        </div>
                    </div>
                </div>
                <div class="geheel">
                    <form novalidate [formGroup]="form">
                        <div class="form-group">
                            <ion-item [ngClass]="{ 'ng-touched' : form.get('username').touched }">>
                                <ion-label floating>Gebruikersnaam</ion-label>
                                <ion-input type="text" formControlName="username" class="form-control" [(ngModel)]="username"></ion-input>
                            </ion-item>
                        </div>
                        <div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alert-danger" required>
                            <div class="validatieText" *ngIf="form.get('username').hasError('required')">Naam moet ingevuld zijn.</div>
                            <div class="validatieText" *ngIf="form.get('username').hasError('pattern')">Ongeldige naam.</div>
                        </div>

                        <div class="form-group">
                            <ion-item [ngClass]="{ 'ng-touched' : form.get('email').touched }">
                                <ion-label floating >E-mail</ion-label>
                                <ion-input type="email"  formControlName="email" class="form-control" [(ngModel)]="email" ></ion-input>
                            </ion-item>
                        </div>
                        <div *ngIf="form.get('email').touched && form.get('email').invalid" class="alert alert-danger" required>
                            <div class="validatieText" *ngIf="form.get('email').hasError('required')">Email moet ingevuld zijn</div>
                            <div class="validatieText" *ngIf="form.get('email').hasError('pattern')">Ongeldige Email!</div>
                        </div>

                        <div class="form-group">
                            <ion-item [ngClass]="{ 'ng-touched' : form.get('password').touched }">
                                <ion-label floating>Wachtwoord</ion-label>
                                <ion-input type="password" formControlName="password" class="form-control" [(ngModel)]="password"></ion-input>
                            </ion-item>
                        </div>
                        <div class="alert alert-danger"  *ngIf="form.get('password').touched && form.get('password').invalid ">
                            <div class="validatieText" *ngIf="form.get('password').hasError('required')">Wachtwoord moet ingevuld zijn</div>
                            <div class="validatieText" *ngIf="form.get('password').hasError('minLength')">Wachtwoord moet minimaal 8 tekens lang zijn</div>
                            <div class="validatieText" *ngIf="form.get('password').hasError('pattern')">Wachtwoord moet minstens een hoofdletter, een kleine letter en een cijfer bevatten</div>
                        </div>
                    </form>
                    <br>
                    <button class="button3" ion-button (click)="onSubmit()" color="secondary" round>Registreren
                    </button>
                    <br>
                    <br>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
