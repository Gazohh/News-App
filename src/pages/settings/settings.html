<ion-header no-border-bottom>
  <ion-navbar>
    <button ion-button menuToggle right class="fakeCenter">
        <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Instellingen</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-item class="darkItem" (click)="bewerkProfiel()">
    <ion-label class="DarkLabel">Bewerk Profiel</ion-label>
  </ion-item>
  <ion-item class="darkItem" (click)="RaporteerProbleem()">
    <ion-label class="DarkLabel">Raporteer probleem</ion-label>
  </ion-item>
  <ion-item class="darkItem">
    <ion-label class="DarkLabel">Over ons</ion-label>
  </ion-item>
  <ion-item class="darkItem">
    <ion-label class="DarkLabel">Light/Dark</ion-label>
    <ion-toggle [(ngModel)]="toggleStatus" (ionChange)="toggleAppTheme()"></ion-toggle>
  </ion-item>
  <ion-item class="darkItem" (click)="openAdmin()">
    <ion-label>Admin panel</ion-label>
  </ion-item>
  <button class="uitloggen" ion-button full (click)="uitloggen()">Uitloggen</button>
</ion-content>
