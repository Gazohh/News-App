<ion-header>
  <meta charset="UTF-8">
  <ion-navbar class="nieuwsNavTitle">{{this.title}}</ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="nieuwsCard">
    <img *ngIf="!this.image && network.type != 'none' && this.site != 'Tweakers'" src="../assets/imgs/noimage.jpg">
    <img *ngIf="this.image && this.site != 'Tweakers' && network.type != 'none'" src="{{this.image}} " class="imageNieuws">
    <img *ngIf="this.site == 'Tweakers'" src="../assets/imgs/tweakers.png" class="imageNieuwsTweakers">
    <img *ngIf="this.site == 'NOS' && network.type == 'none'" src="../assets/imgs/NOS.png" class="imageNieuws">
    <img *ngIf="this.site == 'NU.nl' && network.type == 'none'" src="../assets/imgs/NUNL.png" class="imageNieuws">
    <img *ngIf="this.site == 'De Telegraaf' && network.type == 'none'" src="../assets/imgs/telegraaf.png" class="imageNieuws">
    <img *ngIf="this.site == 'KNVB' && network.type == 'none'" src="../assets/imgs/KNVB.png" class="imageNieuws">
    <ion-card-header class="headerText" text-wrap>
      {{this.title}}
      <p class="nieuwsDatum">{{this.datum}}</p>
    </ion-card-header>
    <ion-card-content class="nieuwsContent">
      <p>{{htmlToPlaintext(this.description)}}</p>
      <button (click)="openPagina(this.link)" ion-button full outline *ngIf="this.site == 'De Telegraaf'" class="ColorTelegraaf">{{this.site}}</button>
      <button (click)="openPagina(this.link)" ion-button full outline *ngIf="this.site == 'NOS'" class="ColorNOS">{{this.site}}</button>
      <button (click)="openPagina(this.link)" ion-button full outline *ngIf="this.site == 'NU.nl'" class="ColorNU">{{this.site}}</button>
      <button (click)="openPagina(this.link)" ion-button full outline *ngIf="this.site == 'Tweakers'" class="ColorTweakers">{{this.site}}</button>
      <button (click)="openPagina(this.link)" ion-button full outline *ngIf="this.site == 'KNVB'" class="ColorKnvb">{{this.site}}</button>
    </ion-card-content>
  </ion-card>
</ion-content>
