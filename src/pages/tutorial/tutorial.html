<ion-header no-border-bottom>
  <ion-navbar>
    <button ion-button menuToggle right class="fakeCenter">
        <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Tutorial</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="../../assets/imgs/NewsAgeLogo.png" class="slide-image"/>
      <h2 class="slide-title">Bent u er klaar voor?</h2>
      <button ion-button large clear icon-end color="primary" (click)="tutorialDone()">
        Doorgaan!
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
