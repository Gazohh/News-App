<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="loginFoto">
                    <div class="form-title" style="background-image: url(https://i.imgur.com/UXwXuyD.png)">
                        <ion-title class="form-title1">Log-in</ion-title>
                        <div class="row">
                            <button ion-button class="homeButton" style="background-color: rgba(79, 0, 11, 0.78) !important">Home</button>
                            <button ion-button class="registerButton" (click)="goRegister()">Registreer</button>
                        </div>
                    </div>
                </div>
                <div class="geheel">
                    <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input type="email" [(ngModel)]="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Wachtwoord</ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                    </ion-item>
                    <br>
                    <a href="#" class="txt1">Wachtwoord vergeten ?</a>
                    <br>

                    <button class="button3" ion-button (click)="signIn()" color="secondary" round>Inloggen</button>

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
