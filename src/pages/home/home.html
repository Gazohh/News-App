<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="loginFoto">
                    <div class="form-title"
                         style="background-image: url(http://gazoh.net/images/axa-studios-media-agency-arnhem-maibanner.jpg)">
                        <ion-title class="form-title1">Log-in</ion-title>
                        <div class="row">
                            <button ion-button class="homeButton" style="background-color: #b69b77de !important">Home</button>
                            <button ion-button class="registerButton" (click)="goRegister()">Registreer</button>
                        </div>
                    </div>
                </div>
                <div class="geheel">
                    <ion-item>
                        <ion-label floating>Username</ion-label>
                        <ion-input type="text" [(ngModel)]="username"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                    </ion-item>
                    <br>
                    <a href="#" class="txt1">Forgot Password?</a>
                    <br>

                    <button class="button3" ion-button (click)="signIn()" color="secondary" round>Inloggen</button>

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
