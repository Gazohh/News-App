<ion-header>
  <ion-navbar>
    <button ion-button left class="BackButton" (click)="returnFeed()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title class="fakePadding">Comments</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let comment of comments">
  <ion-item-sliding>
  <ion-item>
    <ion-avatar class="avatar" item-start>
      <img src="{{comment.profilepicture}}" class="avatar-profiel"/>
    </ion-avatar>
    <p class="commentUsername">{{comment.username}}<span class="commentDate">{{comment.commentDate}}</span></p>
    <p><span class="breakText">{{comment.comment}}</span></p>
  </ion-item>
    <ion-item-options side="right">

      <button ion-button>Favorite</button>
      <button ion-button color="danger">Share</button>
      <button ion-button color="danger" item-right *ngIf="userId == comment.userCommentID || userRol == 1" (click)="deleteComment(comment.commentId)"><ion-icon name="trash"></ion-icon></button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-avatar class="avatar" item-start>
      <img src="{{pictureprofile}}" class="avatar-profiel" />
    </ion-avatar>
    <ion-input placeholder="Reageer als {{this.username}}.." [(ngModel)]="comment"></ion-input>
    <button ion-button class="sendButton" (click)="postComment()" item-end>
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
