<ion-header no-border-bottom>
  <ion-navbar>
    <button ion-button menuToggle right class="fakeCenter">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center class="centerTitle">Comments</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let comment of comments">
    <ion-avatar class="avatar" item-start>
      <img src="{{pictureprofile}}" class="avatar-profiel" />
    </ion-avatar>
    <p class="commentUsername">{{comment.username}}<span class="commentDate">{{comment.commentDate}}</span></p>
    <p><span class="breakText">{{comment.comment}}</span></p>
  </ion-item>

</ion-content>
<ion-footer>
  <ion-item>
    <ion-avatar class="avatar" item-start>
      <img src="{{pictureprofile}}" class="avatar-profiel" />
    </ion-avatar>
    <ion-input placeholder="Reageer als {{this.username}}.." [(ngModel)]="comment"></ion-input>
    <button ion-button class="sendButton" (click)="postComment()" item-end>
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
