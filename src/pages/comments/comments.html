<ion-header no-border-bottom>
    <ion-navbar>
        <button ion-button menuToggle right class="fakeCenter">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="fakePadding">Comments</ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let comment of comments; let last = last" class="commentSpacing">
  <ion-item-sliding>
  <ion-item>
    {{last ? callFunction() : ''}}
    <ion-avatar class="avatar" item-start>
      <img src="{{comment.profilepicture}}" class="avatar-profiel"/>
    </ion-avatar>
    <p class="commentUsername">{{comment.username}}<span class="commentDate">{{comment.commentDate}}</span></p>
    <p><span class="breakText">{{comment.comment}}</span></p>
  </ion-item>
    <ion-item-options side="right">
      <button ion-button color="secondary"><ion-icon name="create"></ion-icon>Bewerk</button>
      <button ion-button color="danger" item-right *ngIf="userId == comment.userID || userRol == 1" (click)="deleteComment(comment.commentId)"><ion-icon name="trash"></ion-icon>Verwijder</button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
    <ion-footer>
            <ion-item class="commentsItem">
                <ion-avatar class="avatar" item-start>
                    <img src="{{pictureprofile}}" class="avatar-profiel"/>
                </ion-avatar>
                <ion-input placeholder="Reageer als {{this.username}}" [(ngModel)]="comment" id="inputMessage"
                           #input></ion-input>
                <button ion-button class="sendButton" id="sendButtonId" (click)="postComment()" item-end
                        [disabled]="!comment">
                    <ion-icon name="send"></ion-icon>
                </button>
            </ion-item>
    </ion-footer>
