<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
      
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor="let item of items">

    <ion-item>
      <h2>{{item.site}}</h2>
      <p>{{item.date}}</p>
    </ion-item>

    <img [src]="item.image">

    <ion-card-content>
      <p class="itemdescription"><strong>{{item.title}}</strong></p>
      <hr style="background-color: gray">
      <p>{{htmlToPlaintext(item.desc) | slice:0:120}}...</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="eye"></ion-icon>
          <div>Meer lezen</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="star-outline"></ion-icon>
          <div>Favoriet</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="share-alt"></ion-icon>
          <div>Deel</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>



</ion-content>
